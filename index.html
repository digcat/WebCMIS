<head>
<title>WebCMIS</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="json2html.js"></script>
<script type="text/javascript" src="jquery.json2html.js"></script>
<script>
/* ---------------------------------------- Settings ------------------------------------------------ */
  var endpoint = "http://cmis.alfresco.com/cmisbrowser";
  var repository = "bb212ecb-122d-47ea-b5c1-128affb9cd8f";
  var folder = "/Data Dictionary";
/* -------------------------------------------------------------------------------------------------- */
</script>
</head>
<body>

<!-- Header -->
<h1>WebCMIS: <script>document.write(folder);</script></h1>

<!-- List of CMIS objects -->
<ul>Loading from CMIS server, please wait...</ul>

<!-- Text area showing the raw JSONP data -->
<a href="#" style="display:none">Details...</a>
<textarea rows="10" cols="100" style="display:none"></textarea>

<p style="font-style:italic;font-size:75%;color:silver">WebCMIS is a pure HTML/JavaScript solution for accessing CMIS repositories. Copyright <a href="http://CmisSync.com">Nicolas Raoul</a> 2013, Open Source.</p>

<script>
$.getJSON(
     endpoint + "/" + repository + "/root" + folder + "?succinct=true&callback=?",
     function(data){
        // Handle JSONP response.
        $("textarea").text(JSON.stringify(data, null, "\t"));
        var transform = [{"tag":"li", "html":"${object.succinctProperties.cmis:name}"}];
        $("ul").html("");
        $("ul").json2html(data.objects, transform);
        $("a").show();
     }
);
$(document).ready(function(){
  $("a").click(function(){
    $("textarea").show();
    $("a").hide();
  });
});
</script>

</body>
</html>
